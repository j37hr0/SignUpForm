<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p class="logotxt"><img class="logoimg" src="/images/odin-lined.png">Odin</p>
        </div>
    </div>
    <div class="top divs">
        <div class="top-text">
           <p> This is not a real online Service! You know you need something like this in your life to help
        you realize your deepest dreams. Sign up <strong>now</strong> to get started.
        </p>
        <p>You know you want to.</p>
        </div>
    </div>
    <div class="mid divs">
    <form>
        
        <Div class="formcol1">
            <label for="first">FIRST NAME</label>
            <input id="first" type="text">
            <label for="email">EMAIL</label>
            <input id="email" type="email">
            <label for="pass">PASSWORD</label>
            <input id="pass" type="password">
        </Div>
        <Div class="formcol2">
            <label for="last">LAST NAME</label>
            <input id="last" type="text">
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" type="tel">
            <label for="passconfirm">CONFIRM PASSWORD</label>
            <input id="passconfirm" type="password">
        </Div>
    </form>
    </div>
    <div class="bottom divs">
        <button class="create">CREATE ACCOUNT</button>
        <p class="createText">Already have an account?<a href="someurl.com"> Log In</a></p>
    </div>
</body>
</html>
